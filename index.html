<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="todo_title">
        Todo List
    </div>
    <div class="content">
        <div class="grid_content">
            <input type="text" placeholder="Todo name" class="ip_text">
            <input type="date" class="ip_date">
            <button onclick="add()" class="add_btn">Add</button>
        </div>
        <div class="todo_content"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
